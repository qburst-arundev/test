name: Force Push to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Add Staging Remote
      run: |
        git remote add staging https://github.com/qburst-arundev/staging-test.git

    - name: Force Push to Staging
      run: |
        git push staging main --force
